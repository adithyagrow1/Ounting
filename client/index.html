<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outingo - Explore the Future of Travel</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Global Styles -->
    <style>
      :root {
        --primary-color: #5b8def; /* Soft futuristic blue */
        --secondary-color: #7e5bef; /* Violet accent */
        --text-color: #ffffff;
        --bg-gradient: linear-gradient(135deg, #1b1f3b, #2e325a);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }

      header {
        text-align: center;
        padding: 2rem;
      }

      header h1 {
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--primary-color);
        text-shadow: 0px 0px 10px rgba(91, 141, 239, 0.6);
      }

      header p {
        font-size: 1.2rem;
        color: #d0d4f5;
      }

      /* Image Hover Effect */
      img {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 12px;
      }

      img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(91, 141, 239, 0.4);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Outingo</h1>
      <p>Your AI-powered travel companion</p>
    </header>

    <div id="root"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
